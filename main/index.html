<script>
	$(document).ready(function() {
		$(".charaname").autocomplete({
			source : function(req, resp) {
				$.ajax({
					url : "search.php",
					type : "POST",
					cache : false,
					dataType : "json",
					data : {
						charaname : req.term
					},
					success : function(o) {
						resp(o);
					},
					error : function(xhr, ts, err) {
						resp([ '' ]);
					}
				});
			}
		});
	});
</script>
